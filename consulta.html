<html>
	<head>
    <meta charset="utf-8" />
		<title>myExpenses - Expense Management</title>

		<!-- Bootstrap inÃ­cio -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js/app.js"></script>


	</head>

  <body onload="carregarListaDespesas();">


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          myExpenses
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">New Expense</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consult Expenses</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Expense Inquiry</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="mes" required>
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        
        <div class="col-md-1">
          <input type="number" min='1' max='31' class="form-control" placeholder="Day" id="dia"/>
        </div>

        <div class="col-md-6">
          <select class="form-control" id="tipo" required>
            <option value="">Type</option>
            <option value="1">Alimentation</option>
            <option value="2">Education</option>
            <option value="3">Leisure</option>
            <option value="4">Health</option>
            <option value="5">Transport</option>
          </select>
        </div>
      </div>

      <div class="row  mb-5">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Description" id="descricao" autocomplete="off"/>
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Value" id="valor" onKeyUp="mascaraMoeda(this, event)" />
        </div>

        <div class="col-md-1 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="pesquisarDespesa();">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="total">
            <p class="h5 d-inline">
            </p>
            <p id="total-text" class="h5 d-inline">
            </p>
          </div>
          <table class="table table-striped" >
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Value</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="listaDespesas">
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
        <!-- Modal -->
        <div class="modal fade" id="registraDespesa" tabindex="-1" role="dialog" aria-labelledby="Aviso de Registro de Despesa" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registraDespesaLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalcontent">
              </div>
              <div class="modal-footer">
                <button type="button" id="botaomodal" onclick="window.location.reload();" class="btn btn-danger" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>
  </body>	

</html>
